name: semfilter
version: "0.1"
about: Simple command line tool to filter unstructured text data. Allows tokens to be cast to data types, filter data using an expression language, and sort the result.
args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - expr:
        help: The expression to use to filter the input lines, in douple quotes, e.g. "date(0) == 1900-01-01"
        required: true
    - token-sep:
        short: t
        long: token-sep
        takes_value: true
        help: Specifies string of chacater(s) that separates tokens in a line, e.g "," or "|" or " " 
    - data-def:
        short: d
        long: data-def
        multiple: true
        help: A comma separated list of data formats to look for, e.g. date{yyyy/mm/dd}
        takes_value: true
